<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/578fca5906.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body bg-dark rounded">
                    <form action="">
                        <h3 class="card-title"><input id="result" type="text" class="form-control border-0 border-bottom border-2 bg-dark text-end fs-1 text-light" placeholder="0" style="border-radius: 0px;"></h3>
                        <button onclick="allClear()" type="button" class="btn btn-dark text-warning p-3 mt-3 ms-4"><i class="fa-solid fa-2x fa-c"></i></button>
                        <button onclick="removel()" type="button" class="btn btn-dark text-warning p-3 mt-3 ms-4"><i class="fa-solid fa-2x fa-delete-left"></i></button>
                        <button onclick="valueadd('%')" type="button" class="btn btn-dark text-warning p-3 mt-3 ms-4"><i class="fa-solid fa-2x fa-percent"></i></button>
                        <button onclick="valueadd('/')" type="button" class="btn btn-dark text-warning p-3 mt-3 ms-4"><i class="fa-solid fa-2x fa-divide"></i></button>

                        <button onclick="valueadd(7)" type="button" class="btn btn-dark text-light p-3 mt-3 ms-4"><i class="fa-solid fa-2x fa-7"></i></button>
                        <button onclick="valueadd(8)" type="button" class="btn btn-dark text-light p-3 mt-3 ms-5"><i class="fa-solid fa-2x fa-8"></i></button>
                        <button onclick="valueadd(9)" type="button" class="btn btn-dark text-light p-3 mt-3 ms-4"><i class="fa-solid fa-2x fa-9"></i></i></button>
                        <button onclick="valueadd('*')" type="button" class="btn btn-dark text-warning p-3 mt-3 ms-4"><i class="fa-solid fa-2x fa-xmark"></i></button>

                        <button onclick="valueadd(4)" type="button" class="btn btn-dark text-light p-3 mt-3 ms-4"><i class="fa-solid fa-2x fa-4"></i></button>
                        <button onclick="valueadd(5)" type="button" class="btn btn-dark text-light p-3 mt-3 ms-5"><i class="fa-solid fa-2x fa-5"></i></button>
                        <button onclick="valueadd(6)" type="button" class="btn btn-dark text-light p-3 mt-3 ms-4"><i class="fa-solid fa-2x fa-6"></i></i></button>
                        <button onclick="valueadd('-')" type="button" class="btn btn-dark text-warning p-3 mt-3 ms-3"><i class="fa-solid fa-2x fa-minus"></i></button>

                        <button onclick="valueadd(1)" type="button" class="btn btn-dark text-light p-3 mt-3 ms-4"><i class="fa-solid fa-2x fa-1"></i></button>
                        <button onclick="valueadd(2)" type="button" class="btn btn-dark text-light p-3 mt-3 ms-5"><i class="fa-solid fa-2x fa-2"></i></button>
                        <button onclick="valueadd(3)" type="button" class="btn btn-dark text-light p-3 mt-3 ms-4"><i class="fa-solid fa-2x fa-3"></i></i></button>
                        <button onclick="valueadd('+')" type="button" class="btn btn-dark text-warning p-3 mt-3 ms-4"><i class="fa-solid fa-2x fa-plus"></i></button>

                        <button type="button" class="btn btn-dark text-dark p-3 mt-2 ms-4"><i class="fa-solid fa-2x fa-1"></i></button>
                        <button onclick="valueadd(0)" type="button" class="btn btn-dark text-light p-3 mt-2 ms-5"><i class="fa-solid fa-2x fa-0"></i></button>
                        <button onclick="valueadd('.')" type="button" class="btn btn-dark text-light p-3 pt-2 pb-4 mt-2 ms-4 fs-1"> . &nbsp;</button>
                        <button onclick="evalEx()" type="button" class="btn btn-warning text-light p-3 mt-2 ms-3 rounded-circle"><i class="fa-solid fa-2x fa-equals"></i></button>
                    </form>
                </div>
              </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</body>
<script src="./cal.js"></script>
</html>
